<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Google Sign In</h1>
        <div id="g_id_onload"
            data-client_id="1063414526849-qv7v6gv0bg25ppqkqsiikm7t9ioal2ck.apps.googleusercontent.com"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
        <button class="btn btn-danger" id="google_signout">Sing out</button>
    </div>
    <div class="container mt-4">
        <form>
            <h1>Login</h1>
            <input type="text" name="correo" class="form-control mb-2" placeholder="correo">
            <input type="text" name="contraseña" class="form-control mb-2" placeholder="contraseña">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>       
</body>
</html>
